# Gmail 설정
GMAIL_CLIENT_ID=your-client-id.apps.googleusercontent.com
GMAIL_CLIENT_SECRET=your-client-secret
GMAIL_REFRESH_TOKEN=your-refresh-token
GMAIL_USER_EMAIL=your-email@gmail.com
POLL_INTERVAL=30s

# 과거 이메일 조회 범위 (시작 시 적용)
# 기본값: 0 (프로그램 시작 시점부터 모니터링, 과거 이메일 무시)
# 예시:
#   5m   = 5분 전부터
#   1h   = 1시간 전부터
#   24h  = 1일 전부터
#   168h = 7일 전부터
LOOKBACK_DURATION=0

# 처리된 이메일 DB 보관 기간 (일)
# 기본값: 90 (90일 이전 레코드 자동 삭제)
RETENTION_DAYS=90

# 포함 필터 설정 (콤마 구분, 비어있으면 무시) jira@atlassian.com,github@github.com
FILTER_FROM= # 포함 필터 설정 (콤마 구분, 비어있으면 무시)
FILTER_EXCLUDE= # 제외 필터 (콤마 구분, 비어있으면 무시)
FILTER_EXCLUDE_SUBJECT=Automation for Jira,자동 알림 # 제외 필터 - 제목 (콤마 구분, 비어있으면 무시)
FILTER_LABEL=업무/JIRA

# ClickUp 설정
CLICKUP_API_TOKEN=pk_your_token
CLICKUP_LIST_ID=your-list-id
HISTORY_MAX_SIZE=100

# Jira 이슈 링크 (비어있으면 링크 생성 안함)
JIRA_BASE_URL=

# Slack 알림 설정
SLACK_NOTIFY_ENABLED=true
SLACK_BOT_TOKEN=xoxb-your-bot-token
SLACK_NOTIFY_CHANNEL=[Channel ID]