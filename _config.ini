# SlickWebhook 설정 파일
# 이 파일을 바이너리와 같은 위치에 config.ini로 저장하세요

# ============================================
# Slack 설정 (필수)
# ============================================

# Slack Bot 토큰 - channels:history 권한 필요
SLACK_BOT_TOKEN=xoxb-Slack Bot Token

# 모니터링할 채널 ID
SLACK_CHANNEL_ID=[Channel ID]

# 폴링 간격 (선택, 기본: 10s)
POLL_INTERVAL=10s

# ============================================
# ClickUp 설정 (선택 - 없으면 비활성화)
# ============================================

# ClickUp API 토큰
CLICKUP_API_TOKEN=[ClickUp API Token]

# 태스크 생성할 리스트 ID
CLICKUP_LIST_ID=[List ID]

# 히스토리 최대 개수 (선택, 기본: 100)
HISTORY_MAX_SIZE=100
