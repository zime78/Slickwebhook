# AI Worker 설정 파일
# (Email 모니터링과 분리된 AI Worker 전용 설정)

# ClickUp 설정
CLICKUP_API_TOKEN=pk_your_token
CLICKUP_TEAM_ID=your-team-id

# Slack 알림 설정
SLACK_BOT_TOKEN=xoxb-your-bot-token
SLACK_NOTIFY_CHANNEL=[Channel ID]

# AI Worker 설정 (병렬 처리 - 리스트별 설정)
AI_01_LIST_ID=your-list-id
AI_01_SRC_PATH=/path/to/project1

AI_02_LIST_ID=your-list-id
AI_02_SRC_PATH=/path/to/project2

AI_03_LIST_ID=your-list-id
AI_03_SRC_PATH=/path/to/project3

AI_04_LIST_ID=your-list-id
AI_04_SRC_PATH=/path/to/project4

# 서버 포트
WEBHOOK_PORT=8080
HOOK_SERVER_PORT=8081

# 상태명 (ClickUp 커스텀 상태)
AI_STATUS_WORKING=작업중
AI_STATUS_COMPLETED=개발완료

# 완료된 태스크 이동 목표 리스트
AI_COMPLETED_LIST_ID=your-list-id

# 터미널 설정 (terminal 또는 warp, 기본: terminal)
# 새 터미널 추가 시 internal/aiworker/terminal.go에 핸들러 구현 필요
TERMINAL_TYPE=terminal
